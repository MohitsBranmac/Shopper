<ion-header>

  <ion-navbar>
    <ion-title>ProductDetail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img [src]="productDetails.image" /> 
  </ion-card>

  <ion-card>
    <ion-card-header>
      Description
    </ion-card-header>
    <ion-icon-content>
      {{ productDetails.description }}
    </ion-icon-content>

    <ion-card-header>
      Extra Information
    </ion-card-header>
    <ion-icon-content>
      <ion-item>
        Price
        <ion-badge item-right>
          {{productDetails.price}}
        </ion-badge>
      </ion-item>
      <ion-item>
          Gender
          <ion-badge item-right>
            {{productDetails.gender}}
          </ion-badge>
        </ion-item>
    </ion-icon-content>
  </ion-card>
 
</ion-content>
