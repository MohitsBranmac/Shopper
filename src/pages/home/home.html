<ion-header>
  <ion-navbar>
    <ion-title>All Products</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-card *ngFor="let product of allProducts ()" (click)="goToProductDetailpage (product)">
    <img [src]="product.img" />  
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab (click)="openFilterModal ()">
      <ion-icon name="settings"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
